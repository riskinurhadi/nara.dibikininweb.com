<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nareta - Asisten AI dari rnara.id yang siap membantu Anda">
    <meta name="theme-color" content="#0ea5e9">
    
    <title>Nareta - AI Assistant</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="img/nareta.png">
</head>
<body>
    <!-- Dark Mode Toggle -->
    <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
        <i class="fas fa-moon" id="theme-icon"></i>
        <span id="theme-text">Dark Mode</span>
    </button>

    <div class="main-container">
        <!-- Welcome Section -->
        <div class="welcome-section" id="welcome-section">
            <div class="welcome-icon">
                <img src="img/nareta.png" alt="Nareta Logo">
            </div>
            <h1>Hi, I'm Nareta</h1>
            <p>How can I help you today?</p>
        </div>

        <!-- Chat Wrapper -->
        <div class="chat-wrapper" id="chat-wrapper" style="display: none;">
            <div id="chat-body">
                <!-- Messages will be added here -->
            </div>
        </div>

        <!-- Chat Input Bar -->
        <div class="chat-input-container">
            <div class="chat-input-bar">
                <input type="text" id="user-input" placeholder="Ask anything..." autocomplete="off">
                <button class="btn-glass" id="mic-button" title="Voice Input">
                    <i class="fas fa-microphone"></i>
                </button>
                <button class="btn-glass" id="deep-search-button">
                    <i class="fas fa-search"></i>
                    <span>Deep search</span>
                </button>
                <button class="btn-glass" id="search-button">
                    <i class="fas fa-globe"></i>
                    <span>Search</span>
                </button>
                <button class="btn-glass" id="sound-button" title="Sound Settings">
                    <i class="fas fa-waveform-lines"></i>
                </button>
                <button class="btn-send" id="send-button" title="Send">
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        // === Dark Mode Toggle ===
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const themeText = document.getElementById('theme-text');
        const html = document.documentElement;

        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });

        function updateThemeIcon(theme) {
            if (theme === 'dark') {
                themeIcon.className = 'fas fa-sun';
                themeText.textContent = 'Light Mode';
            } else {
                themeIcon.className = 'fas fa-moon';
                themeText.textContent = 'Dark Mode';
            }
        }

        // === Chat Functions ===
        const welcomeSection = document.getElementById('welcome-section');
        const chatWrapper = document.getElementById('chat-wrapper');
        const chatBody = document.getElementById('chat-body');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        function appendMessage(text, className) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('chat-message', className);

            if (className === 'bot-message') {
                messageDiv.innerHTML = processMarkdown(text);
            } else {
                messageDiv.textContent = text;
            }

            chatBody.appendChild(messageDiv);
            scrollToBottom();
        }

        function scrollToBottom() {
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        function startChatSession() {
            if (welcomeSection && chatWrapper && welcomeSection.style.display !== 'none') {
                welcomeSection.style.display = 'none';
                chatWrapper.style.display = 'flex';
                appendMessage('Halo! Saya Nareta âœ¨, Asisten Virtual rnara.id. Ada yang bisa saya bantu?', 'bot-message');
            }
        }

        // === Markdown Processing ===
        function createCodeBlock(code, lang = null) {
            const pre = document.createElement('pre');
            pre.className = 'code-block';
            
            if (lang) {
                const langLabel = document.createElement('div');
                langLabel.className = 'code-lang';
                langLabel.textContent = lang.toUpperCase();
                pre.appendChild(langLabel);
            }
            
            const codeEl = document.createElement('code');
            codeEl.textContent = code.trim();
            pre.appendChild(codeEl);
            
            const copyButton = document.createElement('button');
            copyButton.className = 'copy-button';
            copyButton.innerHTML = '<i class="fas fa-copy"></i>';
            copyButton.title = 'Copy code';
            const codeToCopy = code.trim();
            copyButton.onclick = () => {
                navigator.clipboard.writeText(codeToCopy).then(() => {
                    copyButton.innerHTML = '<i class="fas fa-check"></i>';
                    copyButton.style.color = '#4ec9b0';
                    setTimeout(() => {
                        copyButton.innerHTML = '<i class="fas fa-copy"></i>';
                        copyButton.style.color = '';
                    }, 2000);
                }).catch(err => {
                    console.error('Failed to copy:', err);
                });
            };
            pre.appendChild(copyButton);

            return pre.outerHTML;
        }

        function processMarkdown(text) {
            // 1. Code blocks (```)
            const codeBlockRegex = /```(\w+)?\n?([\s\S]*?)```/g;
            text = text.replace(codeBlockRegex, (match, lang, code) => {
                return createCodeBlock(code, lang);
            });

            // 2. Inline code (`)
            const inlineCodeRegex = /`([^`\n]+)`/g;
            text = text.replace(inlineCodeRegex, '<code class="inline-code">$1</code>');

            // 3. Lists
            const listRegex = /(\* |\- |\d+\. ).*/g;
            text = text.replace(listRegex, '<ul>$&</ul>');
            
            return text;
        }

        // === Send Message ===
        function sendMessage() {
            const message = userInput.value.trim();
            if (message === '') return;

            appendMessage(message, 'user-message');
            userInput.value = '';
            startChatSession();

            const typingIndicator = document.createElement('div');
            typingIndicator.classList.add('typing-indicator');
            typingIndicator.textContent = 'Nareta sedang mengetik...';
            chatBody.appendChild(typingIndicator);
            scrollToBottom();

            fetch('php/chatbot.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                chatBody.removeChild(typingIndicator);
                appendMessage(data.reply, 'bot-message');
            })
            .catch(error => {
                console.error('Error:', error);
                chatBody.removeChild(typingIndicator);
                appendMessage('Maaf, Nareta sedang tidak bisa merespons. Silakan coba lagi nanti.', 'bot-message');
            });
        }

        // === Event Listeners ===
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        userInput.addEventListener('focus', startChatSession);
        userInput.addEventListener('keydown', (event) => {
            if (event.key !== 'Enter' && event.key !== 'Tab' && event.key !== 'Shift') {
                startChatSession();
            }
        });

        // Placeholder buttons (can be implemented later)
        document.getElementById('mic-button').addEventListener('click', () => {
            console.log('Voice input clicked');
        });

        document.getElementById('deep-search-button').addEventListener('click', () => {
            console.log('Deep search clicked');
        });

        document.getElementById('search-button').addEventListener('click', () => {
            console.log('Search clicked');
        });

        document.getElementById('sound-button').addEventListener('click', () => {
            console.log('Sound settings clicked');
        });

        // === PWA Service Worker Registration ===
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }

        // Focus input on load
        userInput.focus();
    </script>
</body>
</html>
